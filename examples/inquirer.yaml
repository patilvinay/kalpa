kalpa:
   play:
      - name: Getting answers using inquirer
        kalpa-inquirer:
          ask:
            - type: list
              name: theme
              message: What do you want to do?
              choices:
                - Order a Pizza
                - Make a reservation

            - type: list
              name: size
              message: What is the size need?
              choices:
                - Jumbo
                - Large
                - Standard
                - Medium
                - Small
                - Micro
            - type: input
              name: first_name
              #name: hellow
              message: What's your first name

            - type: checkbox
              message: Select toppings
              name: toppings
              choices:
                - name: Pepperoni
                - name: Ham

            - type: password
              message: Enter a password
              name: password
              mask: '*'

            - type: expand
              message: "Conflict on `file.js`"
              name: overwrite
              choices:
                - key: y
                  name: Overwrite
                  value: overwrite
                - key: a
                  name: Overwrite this one and all next
                  value: overwrite_all
                - key: d
                  name: Show diff
                  value: diff

          result:
            file: answer.json
            type: json
